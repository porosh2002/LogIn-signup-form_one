<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>wecubs.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
</head>

<body>
    <div class="main_div">
        <img class="logo" src="logo/wecubs.png" alt="wecubs.com" />
        <hr />
        <h1 class="signup_msg">Sign Up</h1>
        <form class="login_form" action="/" method="POST">
        <p class="F_name">Enter You Full Name</p>
        <input type="text" placeholder="Full Name Here">
        <p class="F_name">Enter You Nick Name</p>
        <input type="text" placeholder="Nick Name Here">
        <p class="F_name">Enter New Password</p>
        <input type="password" placeholder="new password here">
        <p class="F_name">Re-Enter New Password</p>
        <input type="password" placeholder="re-enter new password here">
        <p class="F_name">Enter Your Age</p>
        <input type="number" max="150" min="10" placeholder="Enter Your Age">
        <p class="F_name">Enter Your Country name</p>
       <select name="Country">
        <option value="Bangladesh"><img src="/Flag/bd.png"> Bangladesh</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
       </select>
        <p class="F_name">Enter Your City Name</p>
        <input type="text" placeholder="Enter Your city name ">
        <p class="F_name">ZIP Code</p>
        <input type="text" placeholder="Zip Code Here">
        <p class="F_name">Enter Your Birthday</p>
        <input type="date" placeholder="Enter Your Birthday">
        <p class="F_name">Enter Your Mobile Number</p>
        <input type="tel" placeholder="Enter Your Mobile Number">
    </form>
        <div class="under_form_text">
            <a class="under_form_text_a" href="#">
                <p>already have account</p>
            </a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
