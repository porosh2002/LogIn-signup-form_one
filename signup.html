<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="main_div">
        <img class="logo" src="logo/wecubs.png" alt="wecubs.com">
        <hr>
        <h1 class="log_msg">Log In</h1>
        <form class="login_form" action="/" method="POST">
            <p class="login_name_p">Enter Your Username :</p>
            <input class="login_name" type="text" name="name" placeholder="username Here" />
            <p class="login_email_p">Enter Your Email :</p>
            <input class="login_email" type="email" name="email" placeholder="Email Here" />
            <input class="login_submit" type="submit" />
        </form>
        <div class="under_form_text">
            <a class="under_form_text_a" href="#"><p>Forgot Password</p></a>
            <a class="under_form_text_a" href="#"><p>I don't have account</p></a>
        </div>
        
    </div>
</body>

</html>
